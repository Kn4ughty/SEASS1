<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboards</title>
    <script>
        // DISABLE ME FOR PRODUCTION!!
        setTimeout(function(){
            window.location.reload(1);
        }, 3000000);
    </script>
    <!-- Minified version -->
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="mycss.css">
</head>
<body>
    <h1>Leaderboard</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        {% for item in list %}
        <tr>
            {% for entry in item %}
            <td>{{ entry }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
